# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen>

# Different opacity for different windows
windowrulev2 = opacity 1.0 override, title:^(.*YouTube.*)$

windowrule = float, title:^(Firefox - Choose User Profile)$
windowrule = float, class:hyprland-share-picker
windowrule = float, class:mpv
windowrule = float, class:imv
windowrule = size 70% 70%, class:imv


windowrulev2 = float, class:(floating)
windowrulev2 = center, class:(floating)
windowrulev2 = size 70% 70%, class:(floating)

layerrule = blur, launcher
layerrule = ignorezero, launcher
layerrule = blur, waybar

windowrulev2 = workspace special:megaspecial, class:(steam_app_.+)
